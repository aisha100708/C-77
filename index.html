<html>
<head>
    <title>
          C-77 Basic Javascript Commands
    </title>
</head>
<body>
    <h1>
        Open Console to see the Output / Result
    </h1>
    <script>
        console.log ("This is the Console Screen");
        var first_name = "Aishwarya";
        var last_name = " Vennelakanti";
        var full_name = first_name.concat(last_name)
        console.log (full_name)
        var length_name = full_name.length;
        console.log ("Length of my name = " + length_name)
        var sentence1 = "This is my 1st Web Application.";
        console.log (sentence1)
        var sentence2 = sentence1.replace("my" , "our")
        console.log (sentence2)
        var uppercase = first_name.toUpperCase();
        console.log(uppercase)
        var lowercase = uppercase.toLowerCase();
        console.log(lowercase)
        console.log(Math.sqrt(2*3.7*1000));
        console.log(Math.max(20,29));
        console.log(Math.min(20,29));
        console.log(Math.pow(20,29));
        var fixed_number = Math.sqrt(35);
        console.log (fixed_number.toFixed(4));
        </script>
</body>
</html>
